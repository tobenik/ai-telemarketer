<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Telemarketer Admin{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .metrics-card {
        height: 100%;
      }
      .table-responsive {
        max-height: 600px;
        overflow-y: auto;
      }
      .transcript-entry {
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
      }
      .user-message {
        background-color: #e9ecef;
        margin-right: 20%;
      }
      .assistant-message {
        background-color: #d7f5fc;
        margin-left: 20%;
      }
      .timestamp {
        font-size: 0.8em;
        color: #6c757d;
        margin-bottom: 5px;
      }
      .timeline {
        position: relative;
        padding: 20px 0;
      }
      .timeline-item {
        padding: 5px 30px;
        position: relative;
        border-left: 2px solid #dee2e6;
      }
      .timeline-item::before {
        content: "";
        position: absolute;
        left: -6px;
        top: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #6c757d;
      }
    </style>
    {% block additional_styles %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/admin">AI Telemarketer Admin</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/admin">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/system">System Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cleanup">Clear Audio Cache</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
